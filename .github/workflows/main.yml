name: Python Script Automation

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every five minutes

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # specify your Python version
        
    - name: Install Dependencies
      run: pip install -r requirements.txt # if you have any dependencies
      
    - name: Run Python Script
      run: python meditastionsPassages.py # replace "your_script.py" with your actual script name
